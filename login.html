<html>
    <head>
        <title>
            Login
        </title>    
    </head>
    <body>
        <center><button id="signIn">Google sign-in</button></center>
    </body>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
    // Using a redirect.
    firebase.auth().getRedirectResult().then(function(result) {
        if (result.credential) {
            // This gives you a Google Access Token.
            var token = result.credential.accessToken;
        }
        var user = result.user;
        console.log(user);
        if (user) {
            var photoUrl = 'photoUrl=' + user.photoURL
            var displayName = '&displayName=' + user.displayName
            console.log(photoUrl, displayName);
            window.location.replace('index.html?' + photoUrl + displayName);
        }
        
    });

    $('#signIn').click(function () {
        signIn();
    });

    function signIn(){
        // Start a sign in process for an unauthenticated user.
        var provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('profile');
        provider.addScope('email');
        firebase.auth().signInWithRedirect(provider);
    }
    </script>
</html>
